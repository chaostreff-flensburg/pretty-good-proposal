version: "3"

networks:
  web:
    external: true

volumes:
  storage:

services:
  backend:
    image: ghcr.io/chaostreff-flensburg/pretty-good-proposal/backend:latest
    restart: always
    volumes:
      - storage:/var/www/html/storage
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ausleihe.rule=Host(`api.bewerben.c3fl.de`)"
      - "traefik.http.routers.ausleihe.entrypoints=https,http"
      - "traefik.http.services.ausleihe.loadbalancer.server.port=80"
      - "traefik.http.routers.ausleihe.tls.certresolver=mytlschallenge"
      - "traefik.docker.network=web"
    working_dir: /var/www/html
    networks:
      - web
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"

  database:
    image: mysql:8.0
    volumes:
      - mysql:/var/lib/mysql:cached
    networks:
      - stack
    ports:
      - 127.0.0.1:3306:3306
    env_file:
      - .env
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --sql_mode=''
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: always

  frontend:
    image: ghcr.io/chaostreff-flensburg/pretty-good-proposal/frontend:latest
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ausleihe.rule=Host(`bewerben.c3fl.de`)"
      - "traefik.http.routers.ausleihe.entrypoints=https,http"
      - "traefik.http.services.ausleihe.loadbalancer.server.port=80"
      - "traefik.http.routers.ausleihe.tls.certresolver=mytlschallenge"
      - "traefik.docker.network=web"
    networks:
      - web
    logging:
      options:
        max-size: "10m"
